<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="count_container">
            Connection count: <span id="count">0</span>
        </div>

        <script>
            var socket = io.connect('/');
            var generated_id = Math.floor(Math.random()*10);

            socket.on('new_connection', function (data) {
                document.getElementById('count').innerHTML = data.clients;  

                console.log(data);
                socket.emit('transmit_data', { data: generated_id });
            });

        </script>
    </body>
</html>
